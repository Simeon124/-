<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teaser | Фанагория</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="pictures.css">
  <link rel="stylesheet" href="global.css">

</head>
<body class="relative h-screen bg-black text-white overflow-hidden">

  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img src="Pictures/castleTopView.png" alt="Fanagoria Background" class="w-full h-full object-cover">
    <div class="absolute inset-0 bg-black/45"></div>
  </div>

  <header class="relative z-10 bg-black bg-opacity-80 py-4 shadow-md">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-6xl font-bold text-white-300">Фанагория</h1>
      <nav class="space-x-4">
        <a href="index.html" class="text-2xl hover:text-yellow-300">Начало</a>
        <a href="about.html" class="text-2xl hover:text-yellow-300">За Фанагория</a>
        <a href="teaser.html" class="text-2xl hover:text-yellow-300">Тийзър</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4">
        <!-- Game Title -->
        <div class="mb-6 animate-fadeInUp delay-200">
          <h1 class="title">Галерия</h1>
        </div>
    </div>

    <div class="flex flex-wrap justify-center gap-4 mb-10 animate-fadeInUp delay-200">
        <a href="Pictures/castle.png" data-lightbox="fanagoria-gallery" data-title="Замък">
          <img src="Pictures/resized/castle.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
        <a href="Pictures/cave.png" data-lightbox="fanagoria-gallery" data-title="Пещера">
          <img src="Pictures/resized/cave.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
        <a href="Pictures/cliff.png" data-lightbox="fanagoria-gallery" data-title="Скала">
          <img src="Pictures/resized/cliff.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
        <a href="Pictures/forgery.png" data-lightbox="fanagoria-gallery" data-title="Ковачница">
          <img src="Pictures/resized/forgery.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
      </div>
    
      <!-- Row 2 -->
      <div class="flex flex-wrap justify-center gap-4 animate-fadeInUp delay-300">
        <a href="Pictures/house.png" data-lightbox="fanagoria-gallery" data-title="Къща">
          <img src="Pictures/resized/house.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
        <a href="Pictures/library.png" data-lightbox="fanagoria-gallery" data-title="Библиотека">
          <img src="Pictures/resized/library.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
        <a href="Pictures/windowView.png" data-lightbox="fanagoria-gallery" data-title="Изглед от прозорец">
          <img src="Pictures/resized/windowView.png" class="w-64 rounded shadow hover:opacity-80" />
        </a>
      </div>
    
    </main>
    <!-- Footer -->
     
    <footer class="bg-black bg-opacity-80 py-6 text-center text-sm text-gray-400 absolute inset-x-0 bottom-0 h-16">
        © 2025 Фанагория. All rights reserved.
      </footer>
</body>
</html>
