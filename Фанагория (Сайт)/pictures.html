<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Галерия | Фанагория</title>
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="global.css">
</head>
<body class="bg-gray-900 text-white relative">

  <!-- Header -->
  <header class="bg-black bg-opacity-80 py-4 shadow-md sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 flex justify-between items-center">
      <h1 class="text-4xl md:text-6xl font-bold text-white-300">Фанагория</h1>
      <nav class="space-x-2 md:space-x-4">
        <a href="index.html" class="text-lg md:text-2xl hover:text-yellow-300">Начало</a>
        <a href="about.html" class="text-lg md:text-2xl hover:text-yellow-300">За Фанагория</a>
        <a href="teaser.html" class="text-lg md:text-2xl hover:text-yellow-300">Тийзър</a>
      </nav>
    </div>
  </header>

  <!-- Title -->
  <main class="max-w-6xl mx-auto px-4 py-12">
    <h1 class="text-center text-4xl md:text-5xl font-bold text-yellow-300 mb-12 animate-fadeInUp delay-200">Галерия</h1>

    <!-- Image Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 animate-fadeInUp delay-200">
      <a href="Pictures/castle.png" data-lightbox="fanagoria-gallery" data-title="Замък">
        <img src="Pictures/resized/castle.png" alt="Замък" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/cave.png" data-lightbox="fanagoria-gallery" data-title="Пещера">
        <img src="Pictures/resized/cave.png" alt="Пещера" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/cliff.png" data-lightbox="fanagoria-gallery" data-title="Скала">
        <img src="Pictures/resized/cliff.png" alt="Скала" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/forgery.png" data-lightbox="fanagoria-gallery" data-title="Ковачница">
        <img src="Pictures/resized/forgery.png" alt="Ковачница" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/house.png" data-lightbox="fanagoria-gallery" data-title="Къща">
        <img src="Pictures/resized/house.png" alt="Къща" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/library.png" data-lightbox="fanagoria-gallery" data-title="Библиотека">
        <img src="Pictures/resized/library.png" alt="Библиотека" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
      <a href="Pictures/windowView.png" data-lightbox="fanagoria-gallery" data-title="Изглед от прозорец">
        <img src="Pictures/resized/windowView.png" alt="Изглед от прозорец" class="rounded-lg shadow-md hover:opacity-80 transition-opacity duration-200">
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-black bg-opacity-80 py-6 text-center text-sm text-gray-400">
    © 2025 Фанагория. All rights reserved.
  </footer>

</body>
</html>
